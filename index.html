<section id="articles">
  {% for post in site.posts %}
    <article class="post">
      <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <span class="date">{{ post.date | date_to_string }}</span>
      </header>

      <section class="content">
        {{ post.content }}
      </section>
      <div class="more"><a href="{{ post.url }}">read on &raquo;</a></div>
    </article>
  {% endfor %}
</section>
