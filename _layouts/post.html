<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="alternate" type="application/atom+xml" title="{{ page.title }} - feed" href="/atom.xml" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <section>
      <article class="post">
        <header>
          <h1>{{ page.title }}</h1>
          <span class="date"><%= date %></span>
        </header>

        <section class="content">
          {{ content }}
        </section>  <div id="disqus_thread"></div>
        <section class="comments">
          <div id="disqus_thread"></div>
          <script type="text/javascript">
            var disqus_identifier = "{{ page.id }}";
          </script>
          <script type="text/javascript" src="http://stengland.disqus.com/embed.js"> </script>
          <noscript><a href="http://stengland.disqus.com/?url=ref">View the discussion thread.</a></noscript>
          <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
        </section>
      </article>
    </section>
    <footer>
      powered by Cheese
    </footer>
  </body>
</html>
